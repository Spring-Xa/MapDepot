<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>青锁图库-图片上传</title>
    <link rel="stylesheet" href="css/upload.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script src="js/upload.js"></script>
</head>
<body>
<div class="top-nav">
    <div class="nav-logo">
        <img src="images/favicon.png" alt="logo">
    </div>
    <div class="nav-title">
        <h1>青锁图库-图片上传</h1>
    </div>
    <div class="nav-back">
        <button id="to-index" class="btn"><span>返回首页</span></button>
        <script>
            document.getElementById("to-index").onclick = function () {
                location.href = "index.php";
            };
        </script>
    </div>
</div>

<!-- 上传图片的表单 -->
<div class="upload_table_preview">
    <!--功能区-->
    <div class="upload_tool">
        <label for="file-upload" class="btn">选择图片</label>
        <input type="file" name="file" id="file-upload" class="hidden" multiple="multiple">
        <button class="btn" id="all_select" onclick="allSelect()"><span>全选</span></button>
        <button class="btn" id="reverse_Select" onclick="reverseSelect()"><span>反选</span></button>
        <button class="btn" onclick="deleteImg()"><span>删除</span></button>
        <button class="btn" onclick="uploadImg()"><span>上传</span></button>
    </div>
    <!--预览图片-->
    <div class="upload_preview">
            <table class="upload_table">
                <tr>
                    <th>选择</th>
                    <th>序号</th>
                    <th>图片</th>
                    <th>文件名</th>
                    <th>标题</th>
                    <th>描述</th>
                    <th>大小</th>
                    <th>版式</th>
                    <th>分类</th>
                </tr>
            </table>
    </div>
</div>
</body>
</html>
