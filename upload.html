<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>青锁图库-图片上传</title>
    <link rel="stylesheet" href="css/upload.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script>
    //从cookie中判断是否登录
    const cookie = document.cookie;
    if (cookie === "") {
        window.location.href = "login.php";
    }
</script>
</head>
<body>
<div class="top-nav">
    <div class="nav-logo">
        <img src="images/favicon.png" alt="logo">
    </div>
    <div class="nav-title">
        <h1>青锁图库-图片上传</h1>
    </div>
    <div class="nav-back">
        <button id="to-index" class="btn"><span>返回首页</span></button>
        <script>
            document.getElementById("to-index").onclick = function () {
                location.href = "index.php";
            };
        </script>
    </div>
</div>

<!-- 上传图片的表单 -->
<div class="upload_table_preview">
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <table class="upload_table">
            <tr>
                <th>序号</th>
                <th>图片</th>
                <th>标题</th>
                <th>描述</th>
                <th>大小</th>
                <th>版式</th>
                <th>分类</th>
                <th>上传</th>
            </tr>
            <tr>
                <td>
                    <span class="file_num">1</span>
                </td>
                <td>
                    <img src="img/1.jpg" alt="1.jpg" class="file_img" onclick="deleteImg(this)">
                </td>
                <!--图片标题-->
                <td>
                    <label>
                        <input type="text" name="file_title" class="file_title" placeholder="请输入图片标题！">
                    </label>
                </td>
                <!--图片描述-->
                <td>
                    <label>
                        <input type="text" name="file_desc" class="file_desc" placeholder="请描述一下图片！">
                    </label>
                </td>
                <!--图片大小-->
                <td>
                    <span class="file_size">0</span>
                </td>
                <!--图片版式-->
                <td>
                    <label>
                        <select name="file_style" class="file_style">
                            <option value="horizontal">横向</option>
                            <option value="vertical">纵向</option>
                        </select>
                    </label>
                </td>
                <!--图片分类-->
                <td>
                    <label>
                        <select name="file_type" class="file_type">
                            <option value="nature">自然</option>
                            <option value="animal">动物</option>
                            <option value="plant">植物</option>
                            <option value="food">食物</option>
                            <option value="building">建筑</option>
                            <option value="portrait">人物</option>
                            <option value="other">其他</option>
                        </select>
                    </label>
                </td>
                <!--图片上传-->
                <td>
                    <input type="submit" value="上传" class="submit">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
